<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function replaceCharWithNewChar() {
        var inputTxt = document.forms["replaceCharForm"]["inputTxt"].value;
        var checkInputValue =
          document.forms["replaceCharForm"]["replaceChar"].value;

        var newchar = document.forms["replaceCharForm"]["newChar"].value;
        var splitInputTxt = inputTxt.split("");

        var newString = splitInputTxt.map(el => {
          if (el == checkInputValue) return newchar;
          else return el;
        });

        alert(newString.join(""));

        return false;
      }
    </script>

    <title>Replace Given Character</title>
  </head>
  <body>
    <form name="replaceCharForm">
      Name : <input type="text" name="inputTxt" autofocus /> <br />
      Replace Char : <input type="text" name="replaceChar" maxlength="1" />
      <br />
      New Char : <input type="text" name="newChar" maxlength="1" /> <br />

      <input
        type="button"
        onclick="return replaceCharWithNewChar()"
        value="Check"
      />
      <br />
    </form>
  </body>
</html>
