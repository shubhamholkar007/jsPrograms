<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function Check_Count_of_ULDS() {
        var input_txt =
          document.forms["Check_Count_ULDS_Form"]["input_txt"].value;

        var digit_count = 0;
        var upperCase_count = 0;
        var lowerCase_count = 0;
        var specialCase_count = 0;

        var split_input_txt = input_txt.split("");
        console.log(split_input_txt);
        var arrayMap = split_input_txt.forEach(el => {
          if (Number.isInteger(parseInt(el, 10))) digit_count++;
          else if (el.match(/[a-z]/g)) lowerCase_count++;
          else if (el.match(/[A-Z]/g)) upperCase_count++;
          else specialCase_count++;
        });

        var result =
          "[upperCase:" +
          upperCase_count +
          "] [LowerCase:" +
          lowerCase_count +
          "] [Digit:" +
          digit_count +
          "] [Special Count" +
          specialCase_count +
          "]";

        document.getElementById("lbl_Result").innerHTML = result;
        return false;
      }
    </script>

    <title>Count ULDS</title>
  </head>
  <body>
    <form name="Check_Count_ULDS_Form">
      Name : <input type="text" name="input_txt" autofocus required /> <br />
      <input
        type="button"
        onclick="return Check_Count_of_ULDS()"
        value="Show"
      />
      <br />
      <label id="lbl_Result">Result HERE</label>
    </form>
  </body>
</html>
