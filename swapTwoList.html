<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
         function addToList() {
             var select = document.getElementById("listOfNames2");
        var selectedOptions = document.getElementById("listOfNames2").selectedOptions;

       for(let i=0; i<selectedOptions.length; i++)
       {
          
           console.log(selectedOptions[i].value);

           let sel = document.getElementById("listOfNames");
           let opt = document.createElement('Option');
           opt.appendChild(document.createTextNode(selectedOptions[i].value));
           
           opt.value = selectedOptions[i].value;
            sel.appendChild(opt);
            select.remove(selectedOptions);

       }
        return false;
      }
