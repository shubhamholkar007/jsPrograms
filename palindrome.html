<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function Check_Palindrome_String() {
        var input_txt =
          document.forms["Check_Palindrome_String__Form"]["input_txt"].value;

        var reverse_input = input_txt
          .split("")
          .reverse()
          .join("");

        var result;

        if (input_txt === reverse_input) {
          document.getElementById("lbl_Result").style.color = "GREEN";
          result = "String is Palindrome";
        } else {
          document.getElementById("lbl_Result").style.color = "RED";
          result = "String is not Palindrome";
        }

        document.getElementById("lbl_Result").innerHTML = result;
      }
    </script>

    <title>Check Palindrome String</title>
  </head>
  <body>
    <form
      name="Check_Palindrome_String__Form"
      onsubmit="Check_Palindrome_String(); return false"
    >
      Name : <input type="text" name="input_txt" autofocus required /> <br />
      <input type="submit" value="Check" /> <br />
      <label id="lbl_Result">Planidrome Result</label>
    </form>
  </body>
</html>
