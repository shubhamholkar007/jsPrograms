<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function addToList() {
        var input_txt = document.forms["AddtoListForm"]["input_txt"].value;

        var ul = document.getElementById("listOfNames");

        var allLi = ul.getElementsByTagName("li");
        console.log(allLi[0].textContent);
        let flag = 0;
        for (let i = 0; i < allLi.length; i++) {
          if (allLi[i].innerHTML.toUpperCase() == input_txt.toUpperCase()) {
            flag = 1;
            break;
          }
        }
        if (flag == 1)
          document.getElementById("lblToShowDuplicate").innerHTML =
            "Can Not Add Duplicates";
        else {
          var li = document.createElement("li");
          li.appendChild(document.createTextNode(input_txt));
          ul.appendChild(li);
        }
        // allLi.forEach(el => {
        //   if (el.textContent === input_txt) {
        //     document.getElementById("lblToShowDuplicate").innerHTML =
        //       "Can Not Add Duplicates";
        //   } else {
        //     var li = document.createElement("li");
        //     li.appendChild(document.createTextNode(input_txt));
        //     ul.appendChild(li);
        //   }
        // });

        return false;
      }
    </script>

    <title>Reverse String</title>
  </head>
  <body>
    <form name="AddtoListForm">
      Name : <input type="text" name="input_txt" autofocus required />
      <input type="button" onclick=" return addToList()" value="Add" />
      <br />
      <ul id="listOfNames">
        <li>ram</li>
        <li>anil</li>
        <li>sham</li>
      </ul>
      <label id="lblToShowDuplicate">Awesome People</label>
    </form>
  </body>
</html>
