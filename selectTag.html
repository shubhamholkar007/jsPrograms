<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function getChangedOption() {
          var selectedElement = document.getElementById("selectId").value; 
        document.getElementById("lblSelected").innerHTML = selectedElement;
      }
    </script>

    <title>Get Selected</title>
  </head>
  <body>
    <form name="selectForm" >
      <select id = "selectId" onchange="getChangedOption(this)">
        <option value="ram">Ram</option>
        <option value="anil">Anil</option>
        <option value="sham">Sham</option>
    </select>
    <label id="lblSelected">Selected Items</label>

</form>
    </form>
  </body>
</html>
