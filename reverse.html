<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function reverse_String() {
        var input_txt =
          document.forms["String_reverse_Form"]["input_txt"].value;

        var reverse_input = input_txt
          .split("")
          .reverse()
          .join("");
        // var Split_txt = input_txt.split("");

        // var reverse_split = Split_txt.reverse();

        // var reverse_join = reverse_split.join("");

        document.getElementById("lbl_Reverse_String").innerHTML = reverse_input; //reverse_join;
      }
    </script>

    <title>Reverse String</title>
  </head>
  <body>
    <form name="String_reverse_Form" onsubmit="reverse_String(); return false">
      Name : <input type="text" name="input_txt" autofocus required /> <br />
      <input type="submit" value="Reverse" /> <br />
      <label id="lbl_Reverse_String">Reverse String HERE</label>
    </form>
  </body>
</html>
