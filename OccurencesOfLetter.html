<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script>
      function countOccurencesOfLetter() {
        var inputTxt = document.forms["CountOccurencesForm"]["inputTxt"].value;
        var checkInputValue =
          document.forms["CountOccurencesForm"]["checkInputTxt"].value;
        var splitInputTxt = inputTxt.split("");
        var countOfOccurences = 0;

        splitInputTxt.forEach(el => {
          if (el == checkInputValue) countOfOccurences++;
        });

        document.getElementById("lbl_result").innerHTML = countOfOccurences;
        return false;
      }
    </script>

    <title>count Of Occurences</title>
  </head>
  <body>
    <form name="CountOccurencesForm">
      Name : <input type="text" name="inputTxt" autofocus /> <br />
      Letter : <input type="text" name="checkInputTxt" maxlength="1" /> <br />

      <input
        type="button"
        onclick="return countOccurencesOfLetter()   "
        value="Check"
      />
      <br />
      <label id="lbl_result">Count</label>
    </form>
  </body>
</html>
